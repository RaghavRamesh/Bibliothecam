
{% load staticfiles %}
<html>
<link rel = "stylesheet" type = "text/css" href = "{% static 'assets/CSS/bootstrap.css' %}">


	<head>
		<title>Library</title>
		<center>
		<h1><u>Library</u></h1>
		</center>
	</head>	
	
	<body>
		<center>
		<input type="text" name="search"><button class = "btn btn-primary">Search</button><br>
		</center>
		<br>
		<center>
		{% if books_list %}
		<table>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Author</th>
				<th>Pages</th>
			</tr>
			{% for b in books_list %}
			<tr>
				<td>{{b.id}}</td>
				<td>{{b.title}}</td>
				<td>{{b.author}}</td>
				<td>{{b.pages}}</td>
			<tr>
			{% endfor %}
		</table>
		{% endif %}
		</center>

		<br>

		<center>
			Enter title: <input type="text" name="title">
			Enter author: <input type="text" name="author">
			Enter pages: <input type="text" name="pages">
			<button class = "btn btn-primary">Add</button>
		</center>
		
		<br><br>

		<center>
			Enter ID: <input type="text" name="id">
			Enter title: <input type="text" name="title">
			Enter author: <input type="text" name="author">
			Enter pages: <input type="text" name="pages">
			<button class = "btn btn-primary">Update</button>
		</center>

		<br><br>

		<center>
			Enter ID: <input type="text" name="id">
			<button class = "btn btn-primary">Delete</button>
		</center>

		<br>

		<center>
		<img src="{% static "assets/Images/database.jpg" %}" />
		</center>

	</body>
</html>
